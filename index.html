<!DOCTYPE html>
<html>
    <head>
    <!-- Marker Tracking works with 1.2 version -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- It is recommended to host AR.js component file because otherwise 
        there could be an error while trying to connect with the server
    it is located -->
    <script src="aframe-ar.js"></script>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene arjs>
           <!-- To generate marker go to: https://www.qrcode-monkey.com/ -->
           <!-- To train custom marker: https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html -->
           <a-marker preset='custom' type='pattern' url='qrMarker.patt'>
            <a-box color="red"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
